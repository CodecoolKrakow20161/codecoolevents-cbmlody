<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" th:href="@{~/css/style.css}" rel="stylesheet" type="text/css">
    <title>Event details</title>
</head>
<body>
<div class="header">
    <h1>Codecool <span>Event</span> Board</h1>
</div>
<div class="container">
    <table class="details" th:each="event : ${eventDetails}">
        <thead>
            <tr>
                <td th:text="${event.getName}">Name</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${event.getDescription}">Details</td>
            </tr>
            <tr>
                <td><a th:href="@{event.getLink}"><span th:text="${event.getLink}">link</span></a></td>
            </tr>
        </tbody>
    </table>
</div>
<div th:include="/layout/footer :: copy"></div>
</body>
</html>
