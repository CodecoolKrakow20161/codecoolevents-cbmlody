<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" th:href="@{~/css/style.css}" rel="stylesheet" type="text/css">
    <title>Codecool events</title>
</head>
<body>
<div class="container">

    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Date</td>
                <td>Category</td>
            </tr>
        </thead>
        <tbody th:each="event : ${eventContainer}">
            <tr th:object="${event}">
                <td><a th:href="@{*{name}}"><span th:text="*{name}">Name</span></a></td>
                <td th:text="*{date}">date</td>
                <td th:text="*{category.getName}">cat</td>
            </tr>
        </tbody>
    </table>

</div>

<div th:replace="footer :: copy"></div>


</body>
</html>
