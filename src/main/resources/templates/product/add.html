<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" th:href="@{~/css/style.css}" rel="stylesheet" type="text/css">
    <title>Event details</title>
</head>
<body>
<div class="header">
    <h1>Codecool <span>Event</span> Board</h1>
</div>
<div class="container">
    <form class="add-event" th:action="*{'/'}" method="post">
        <input class="name" type="text" placeholder="Event name" required/>
        <input class="date-time" type="datetime-local" required/>
        <select name="Category" required>
            <option th:each="category: ${categoriesContainer}">
                <span th:text="${category.getName}">Cat</span>
            </option>
        </select>
        <input class="link" type="url" placeholder="https://www.google.com/"/>
        <textarea rows="5" cols="80" placeholder="Event description" required></textarea>
        <div class="buttons">
            <input class="button" type="submit">
            <input class="button" type="reset">
        </div>
    </form>
</div>
<div th:include="/layout/footer :: copy"></div>
</body>
</html>
