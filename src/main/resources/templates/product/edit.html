<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" th:href="@{~/css/style.css}" rel="stylesheet" type="text/css">
    <title>Event details</title>
</head>
<body>
<div class="header">
    <h1>Codecool <span>Event</span> Board</h1>
</div>
<div class="container">
    <form class="add-event" method="post" th:each="event : ${eventEdit}">
        <input class="name" type="text" th:value="${event.name}" name="name" placeholder="Event name" required/>
        <input class="date-time" type="datetime-local" th:value="${event.getDateLocal}" name="date" required/>
        <select name="category" required>
            <option th:each="category : ${categories}" th:selected="${event.category.name == category.name}?${category.name}">
                <span th:text="${category.name}">Cat</span>
            </option>
        </select>
        <input class="link" type="url" th:value="${event.link}" name="link" placeholder="https://www.google.com/"/>
        <textarea rows="3" cols="80" th:text="${event.description}" name="desc" placeholder="Event description" required></textarea>
        <div class="buttons">
            <input class="button" type="submit">
        </div>
    </form>

</div>
<div th:include="/layout/footer :: copy"></div>
</body>
</html>
